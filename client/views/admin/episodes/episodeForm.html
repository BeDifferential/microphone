<template name="episodeForm">
<div class="container">
    <form role="form">
      <div class="form-group">
        {{ text_field 'title' }}
      </div>
      <div class="form-group">
        {{ text_area 'body' }}
      </div>
      {{#if fileUploaded}}
        <div class="form-group">
          <h4><i class="fa fa-check"></i>Podcast episode is uploaded.</h4>
        </div>
      {{else}}
        <div class="row">
          <div class="form-group col-md-4">
            {{#uploader settings=file}}
              <button class="btn btn-primary">
                <i class="fa fa-upload"></i> Upload Podcast Episode
              </button>
            {{/uploader}}
            <input type="hidden" name="url">
          </div>
        </div>
      {{/if}}
      {{#if url}}
        <a href="#" class="removePodcast">Remove podcast</a> 
      {{/if}}

      <div class="form-group">
        {{ submit_button }}
      </div>
    </form>
</div>
</template>
