<template name="episode">
  <div class="container">
    <div class="row">
      <div class="col-md-8 col-md-offset-2">
        <article>
          <h3><a href="{{pathFor 'episode'}}">{{title}}</a></h3>
          <p class="date">{{timeago createdAt}}</p>
          {{body}}
          {{#if url}}
            <a class="download" href="{{pathFor 'download'}}">Download</a> {{pluralize downloadCount 'listen'}}
          {{/if}}
        </article>
      </div>
    </div>
  </div>
</template>
